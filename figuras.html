<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>

<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo1">
                Escribe cuando mide cada lado de tu triangulo
            </label>
            <input id="InputTriangulo1" type="number" />
            <input id="InputTriangulo2" type="number" />
            <input id="InputTriangulo3" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuando mide el radio del circulo
            </label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>

</html>
